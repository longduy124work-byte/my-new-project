<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Temparature Conversion App</title>
</head>
<body>
    <form>
        <label for="amount"> Amount
            <input id="amount" type="number" name="amount">
        </label> <br>
        <label for="from_currency"> From Currency
            <select id="from_currency">
                <option name="fromCurrency" value="VND">VND</option>
                <option name="fromCurrency" value="USD">USD</option>
            </select>
        </label> <br>

        <label for= "to_currency"> to Currency
            <select id="to_currency">
                <option name="toCurrency" value="VND">VND</option>
                <option name="toCurrency" value="USD">USD</option>
            </select>
        </label> <br>

        <button type="button" onclick="tempConvert()">Convert</button>
        <p id="result">Converted price: </p>
    </form>

<script>
    function tempConvert() {
        let amount = Number(document.getElementById("amount").value)
        let from_currency = document.getElementById("from_currency").value
        let to_currency = document.getElementById("to_currency").value
        const rate = 25000
        let result = 0

        if (from_currency === to_currency) {
            result = amount
        }
        else if (from_currency === "USD" && to_currency === "VND") {
            result  = amount * rate
        }
        else if (from_currency === "VND" && to_currency === "USD") {
            result = amount / rate
        }

        document.getElementById("result").innerHTML = "Converted price: " + result
    }
</script>
</body>
</html>
