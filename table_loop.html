<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Table Loop</title>
    <style>
        table {
            border: 1px solid;
            width: 60%;
            border-collapse: collapse;
        }

        th, td {
            border: 1px solid black;
            height: 50px;
            width: 300px;
            text-align: center;

        }
    </style>
</head>
<body>
<script>
    document.write("<table>")
        for(let i =1;i<=10;i++) {
            document.write("<tr>")
                for(let j =1;j<=10;j++) {
                    document.write("<td>")
                        document.write(i*j)
                    document.write("</td>")
                }
            document.write("</tr>")
        }

    document.write("</table>")


</script>
</body>
</html>
