<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Find max item the array</title>
</head>
<body>
    <script>
        let numbers = [-1, 2, 8, 9, 60, 89, 100, 298, 300, 700];
        let max = numbers[0];
        let index = 0;
        for(let i =0; i<numbers.length; i++) {
            if(numbers[i] > max) {
                max = numbers[i];
                index = i;
            }
        }
        console.log(`Max number is ${max} at index ${index}`);
    </script>
</body>
</html>
