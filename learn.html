<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <title>Learn JS Event</title>
</head>
<body>
    <!-- Thuộc tính Onchange dùng để bắt sự kiện khi user tương tác với thẻ select -->
    <select id="mySelect">
        <option value="Audi">Audi</option>
        <option value="BMW">BMW</option>
        <option value="Mercedes">Mercedes</option>
        <option value="Volvo">Volvo</option>
    </select>
</body>

<script>
    let selectElement = document.getElementById("mySelect");
    selectElement.addEventListener("change",alert_option) <!-- change là tên sự kiện, có nhiều tên sự kiện khác như input, click, mouseover... -->
    function alert_option() {
        let selectedValue = document.getElementById("mySelect").value
        alert(selectedValue)
   }
</script>

</html>
