<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Vòng lặp</title>
</head>
<body>
    <script>
        // Nhập 1 số lớn hơn 0
        // Khai biến 1
        // Vòng lặp từ 1 đến số được nhập
        // Tổng của 1 và tất cả các số trong khoảng từ 1 đến số dc nhập

        let number = parseInt(prompt("Enter number:"))
        let i = 1;
        let sum = 0;
        if(number>0) {
            for(i;i<=number;i++) {
                sum +=i;
            } alert(sum)
        }else {
            alert("Số nhập vào phải lớn hơn 0")
        }

    </script>
</body>
