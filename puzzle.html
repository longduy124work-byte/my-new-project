<html lang="en">
<head>
    <meta charset="UTF-8">

    <title>Puzzle</title>
    <style>
        img {
            width: 30%;
            height: 400px;
        }
    </style>
</head>
<body>
<!-- Display ảnh -->
    <img id="img1" alt="1" src="Images/1.jpg" onclick="changeImg(1)">
    <img id="img2" alt="2" src="Images/2.jpg" onclick="changeImg(2)">
    <img id="img3" alt="3" src="Images/3.jpg" onclick="changeImg(3)">
<script>

    function changeImg(id) {
        let img = document.getElementById("img"+id)
        // //trường hợp biến gần như tương tự nhau và có thể dùng chung 1 chức năng, có thể truyền tham số từ hàm vào để dùng chung
        // if(img.src.includes("Images/1.jpg")) {
        //     img.src = "Images/2.jpg"
        // } else if(img.src.includes("Images/2")) {
        //     img.src = "Images/3.jpg"
        // } else {
        //     img.src = "Images/1.jpg"
        // }
        let altNum = parseInt(img.alt);
        altNum++
        if(altNum > 3) {
            altNum = 1
        }

        img.alt = altNum;
        img.src = "Images/" + img.alt + ".jpg"
        checkDone();
        // tại sao alert lại hiện ra trước rồi mới đến ảnh thứ 3?
    }
    function checkDone() {
        let img1 = document.getElementById("img1");
        let img2 = document.getElementById("img2");
        let img3 = document.getElementById("img3");
        // if(img1.src === img2.src && img2.src === img3.src) {
        //     alert("Xếp thành công")
        // }

        if (img1.alt === img2.alt && img2.alt === img3.alt) {
            alert("Xếp thành công")
        }
    }






</script>
</body>
