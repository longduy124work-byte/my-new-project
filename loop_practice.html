    // Bài 8: Game đoán số
    function guessNumber() {
        let range = +prompt("Nhập khoảng muốn đoán")
        let guessNum;
        let trueNum = parseInt(Math.random()*range +1)
        let count = 0;
        let countLimit = 3;
        do {
            guessNum = +prompt("Nhập số muốn đoán");
            count++;
            if(guessNum === trueNum) {
                alert("Bạn đoán đúng rồi")
                break;
            } else {
                if(count === countLimit) {
                    alert("Bạn đã hết lượt đoán")
                    break;
                } else {
                    if(guessNum > trueNum) {
                        alert(`Số cần đoán nhỏ hơn, bạn còn ${countLimit-count} lần đoán`)
                    } else {
                        alert(`Số cần đoán lớn hơn, bạn còn ${countLimit-count} lần đoán`)
                    }
                }
            }

        } while(guessNum !== trueNum)

        console.log(trueNum)
