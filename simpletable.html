<!DOCTYPE html>
<html lang="vi">
    <head>
        <meta charset="utf-8">
        <title>Simple Table</title>
        <style>
            table {
                border: 1px solid black;
                border-collapse: collapse;
                font-family: sans-serif;
                width: 100%;
            }
            th, td {
                border: 1px solid;
                border-collapse: collapse;
                text-align: center;
                padding:20px;
            }

            th {
                border-color: white;
                font-family: 'Patua One', cursive;
                font-size:16px;
                font-weight:400;
                color:#fff;
                background-color: #d61b06;
            }

            td {
                font-family: 'Open Sans', sans-serif;
                font-weight:400;
                color:#5f6062;
                font-size:13px;
            }
        </style>
    </head>
    <body>
        <table>
            <tr>
                <th rowspan="2">Thứ</th>
                <th colspan="3">Hoạt động</th>
            </tr>
            <tr>
                <th>Sáng</th>
                <th>Chiều</th>
            </tr>
            <tr>
                <td>Thứ hai</td>
                <td>Thể dục</td>
                <td>HD trò chơi mới</td>
            </tr>
            <tr>
                <td>Thứ ba</td>
                <td>Nhận biết tập nói</td>
                <td>Rèn nền nếp kỹ năng sống</td>
            </tr>
            <tr>
                <td>Thứ tư</td>
                <td>Âm nhạc</td>
                <td>Vui chơi</td>
            </tr>
            <tr>
                <td>Thứ năm</td>
                <td>Văn học</td>
                <td>Nhận biết các giá trị sống</td>
            </tr>
        </table>
    </body>
</html>
