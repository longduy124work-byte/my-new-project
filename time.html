<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Test time</title>
</head>
<body>

<script>
    let year = +prompt("Nhập năm")
    let isLeapYear = false; // tại sao lại bằng false
    let isDividedBy4 = year % 4 === 0;
    if(isDividedBy4) {
        let isDividedBy100 = year % 100 === 0;
        if (isDividedBy100) {
            let isDividedBy400 = year % 400 === 0;
            if(isDividedBy400) {
                isLeapYear = true;
            }
        } else {
            isLeapYear = true;
        }
    } else {
        isLeapYear = false;
    }

    if (isLeapYear) {
        alert('Đây là năm nhuận')
    } else {
        alert("Đây không phải là năm nhuận")
    }
</script>
</body>
</html>
